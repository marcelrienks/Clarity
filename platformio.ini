[env]
platform = espressif32
board = nodemcu-32s
monitor_speed = 115200
framework = arduino
board_build.partitions = partitions.csv
lib_deps = 
	lvgl/lvgl@^9.2.0
	lovyan03/LovyanGFX@^1.1.16
build_flags =
	-std=gnu++17  # Try this instead of just -std=c++17
	-D LV_CONF_PATH="${PROJECT_DIR}/include/lv_conf.h"
	-I lib
	-D LV_TICK_CUSTOM=1
	-D LV_USE_FS_FATFS=1
	-D ESP32=1
	-D LV_MEM_SIZE=120U*1024U
	-D LV_MEM_ADR=0
build_unflags = -std=gnu++11  # Remove any older C++ standard flags
build_src_filter = 
	+<*>
	+<../hal/esp32>

[env:debug]
build_type = debug
build_flags = 
	${env.build_flags}
	-D INVERT
	-D CLARITY_DEBUG
	-g3
	-O0

[env:release]
build_flags = 
	${env.build_flags}
	-D INVERT
	-O3
	-ffunction-sections
	-fdata-sections
	-Wl,--gc-sections