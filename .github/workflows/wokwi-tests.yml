name: Wokwi Integration Tests

on:
  # Only run Wokwi tests on pull requests to conserve API usage
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'test/wokwi/**'
      - 'platformio.ini' 
      - 'run_wokwi_tests.sh'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  wokwi-integration-tests:
    name: Wokwi Integration Tests (10 scenarios)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: ${{ runner.os }}-pio-
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install PlatformIO
      run: pip install --upgrade platformio
        
    - name: Install Wokwi CLI
      run: |
        curl -L https://wokwi.com/ci/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Verify Wokwi CLI installation
      run: |
        which wokwi-cli
        wokwi-cli --version || echo "Version command not available"
        
    - name: Run All Wokwi Integration Tests
      env:
        WOKWI_CLI_TOKEN: ${{ secrets.WOKWI_CLI_TOKEN }}
      run: |
        chmod +x run_wokwi_tests.sh
        ./run_wokwi_tests.sh
      
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: wokwi-test-results
        path: test_results/
        retention-days: 30
        
    - name: Upload Test Summary
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: wokwi-test-summary
        path: test_results/test_summary.txt
        retention-days: 90
        
    - name: Display Test Results
      if: always()
      run: |
        echo "## ðŸš— Wokwi Integration Test Results"
        echo ""
        if [ -f test_results/test_summary.txt ]; then
          cat test_results/test_summary.txt
        else
          echo "No test summary found"
        fi
        echo ""
        echo "ðŸ“‚ Test artifacts uploaded for detailed analysis"