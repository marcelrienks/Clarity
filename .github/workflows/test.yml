name: Unity Unit Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'test/**'
      - 'platformio.ini'
      - '!test/wokwi/**'  # Exclude wokwi tests
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'test/**'
      - 'platformio.ini'
      - '!test/wokwi/**'  # Exclude wokwi tests
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  unity-tests:
    runs-on: ubuntu-latest
    name: Unity Tests (101 tests)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Run Unity Unit Tests
        run: pio test -e test-all --verbose

  build-verification:
    runs-on: ubuntu-latest
    name: Build Verification
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build Release Firmware
        run: pio run -e release

      - name: Check Program Size
        run: pio run -e release --target size

      - name: Build Debug Firmware
        run: pio run -e debug-local

      - name: Upload Debug Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-firmware
          path: .pio/build/debug-local/firmware.elf
          retention-days: 7