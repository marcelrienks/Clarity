name: Unity Unit Tests

on:
  push:
    # Run on every commit to any branch
    paths:
      - 'src/**'
      - 'include/**'
      - 'test/**'
      - 'platformio.ini'
      - '!test/wokwi/**'  # Exclude wokwi tests
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'test/**'
      - 'platformio.ini'
      - '!test/wokwi/**'  # Exclude wokwi tests
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  unity-tests:
    if: false  # TODO: Temporarily disabled
    runs-on: ubuntu-latest
    name: Unity Tests (101 tests)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Run Unity Unit Tests
        run: |
          echo "üß™ Running Unity Unit Tests..."
          if ! pio test -e test-all --verbose; then
            echo "‚ùå Unity tests failed - blocking merge"
            exit 1
          fi
          echo "‚úÖ All Unity tests passed"

  build-verification:
    if: false  # Temporarily disabled
    runs-on: ubuntu-latest
    name: Build Verification
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build Release Firmware
        run: |
          echo "üî® Building release firmware..."
          if ! pio run -e release; then
            echo "‚ùå Release build failed - blocking merge"
            exit 1
          fi
          echo "‚úÖ Release build successful"

      - name: Check Program Size
        run: |
          echo "üìè Checking program size..."
          pio run -e release --target size

      - name: Build Debug Firmware
        run: |
          echo "üîß Building debug firmware..."
          if ! pio run -e debug-local; then
            echo "‚ùå Debug build failed - blocking merge"
            exit 1
          fi
          echo "‚úÖ Debug build successful"

      - name: Upload Debug Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-firmware
          path: .pio/build/debug-local/firmware.elf
          retention-days: 7