version: 1
name: "Basic Startup Validation - Simple"
description: "Basic startup test without DIP switch trigger dependencies"
timeout: 25000ms

steps:
  # Wait for simulation start
  - delay: 2000ms
  
  # Initialize baseline state
  - set-control:
      part-id: sw1
      control: value
      value: 0  # All switches OFF
  - delay: 1000ms
  
  # Wait for splash screen
  - wait-serial: "Loading splash panel with fade-in animation"
  - delay: 3000ms
  
  # Wait for oil panel
  - wait-serial: "Loading OEM oil panel with pressure and temperature gauges"
  - delay: 2000ms
  
  # Test sensor data
  - set-control:
      part-id: pot1
      control: value
      value: 400  # Some pressure
  - delay: 1000ms
  - set-control:
      part-id: pot2
      control: value
      value: 300  # Some temperature
  - delay: 1000ms