version: 1
name: "Basic System Startup - Enhanced"
description: "Comprehensive startup sequence validation with splash screen and oil panel transition"
timeout: 30000ms

steps:
  # Wait for simulation start
  - delay: 2000ms
  
  # Initialize clean state
  - set-control:
      part-id: sw1
      control: value
      value: 0  # All DIP switches OFF
  - set-control:
      part-id: pot1
      control: value
      value: 0  # Minimum pressure
  - set-control:
      part-id: pot2
      control: value
      value: 0  # Minimum temperature
  - delay: 1000ms
  
  # Wait for splash screen
  - wait-serial: "Loading splash panel"
  - delay: 2000ms
  
  # Wait for oil panel transition
  - wait-serial: "OEM oil panel"
  - delay: 2000ms
  
  # Verify day theme
  - wait-serial: "theme: Day"
  - delay: 1000ms