version: 1
name: "Key Present Panel Switch - Enhanced"
description: "Key present trigger validation with panel switching"
timeout: 40000ms

steps:
  # Wait for simulation start
  - delay: 2000ms
  
  # Initialize baseline state
  - set-control:
      part-id: sw1
      control: value
      value: 0  # All switches OFF
  - delay: 1000ms
  
  # Verify key sensor initialization
  - wait-serial: "Initializing key sensor on GPIO 25 (key present) and GPIO 26 (key not present)"
  - delay: 500ms
  
  # Verify key trigger initialized to INACTIVE
  - wait-serial: "Trigger key_present initialized to INACTIVE based on GPIO state"
  - delay: 500ms
  
  # Wait for oil panel (key panel switching doesn't work in Wokwi)
  - wait-serial: "Loading OEM oil panel with pressure and temperature gauges"
  - delay: 2000ms
  
  # Test sensor data updates (DIP switch triggers don't work in Wokwi simulation)
  - set-control:
      part-id: pot1
      control: value
      value: 400  # Some pressure reading
  - delay: 2000ms
  - set-control:
      part-id: pot2
      control: value
      value: 300  # Some temperature reading
  - delay: 2000ms