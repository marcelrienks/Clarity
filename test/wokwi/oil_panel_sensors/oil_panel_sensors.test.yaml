version: 1
name: "Oil Panel Sensor Response Test"
description: "Test dynamic sensor value changes and gauge needle animations"
timeout: 60000

steps:
  - name: "Initial system startup"
    wait: 4000
    
  - name: "Verify initial gauge readings"
    expect_text: "Bar"
    timeout: 2000
    
  - name: "Wait for sensor value stabilization"
    expect_text: "Temperature reading changed"
    timeout: 5000
    
  - name: "Verify pressure sensor active"
    expect_text: "Pressure reading"
    timeout: 2000
    
  - name: "Capture gauge positions"
    screenshot: "gauges_with_sensor_data.png"
    delay: 2000

# This test validates real-time sensor response
# Potentiometer changes during simulation should be reflected
# in gauge needle positions and serial output

expect_patterns:
  - "[INFO] Pressure reading changed"
  - "[INFO] Temperature reading changed"
  - "Bar"
  - "Â°C"

fail_patterns:
  - "[ERROR]"
  - "stuck"
  - "timeout"